<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Análise da Garagem 06</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/analise.css') }}">
    <style>
        .graficos-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
        }

        .grafico-box {
            width: 500px;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="form-container" style="width: 100%; max-width: 1200px;">
        <h2>Análise da Garagem 06</h2>

        <div class="graficos-container">
            <div class="grafico-box">
                <div style="width: 100%; max-width: 600px; margin: 0 auto;"></div>
                {{ grafico_linha|safe }}
            </div>
            <div class="grafico-box">
                <div style="width: 100%; max-width: 600px; margin: 0 auto;"></div>
                {{ grafico_barras|safe }}
            </div>
        </div>

        <a href="{{ url_for('painel') }}" class="botao-voltar">Voltar ao Painel</a>
    </div>
</body>
</html>

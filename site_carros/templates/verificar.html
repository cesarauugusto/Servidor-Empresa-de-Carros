<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Verificar Condição</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/verificar.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Verificar Condição do Cliente</h2>

        <form method="POST">
            <label>Digite o CPF:</label>
            <input type="text" name="cpf" required>
            <button type="submit">Verificar</button>
        </form>

        {% if resultado %}
            <hr>
            <p><strong>Nome:</strong> {{ resultado.nome }}</p>
            <p><strong>Carro:</strong> {{ resultado.carro }}</p>
            <p><strong>Situação:</strong> {{ resultado.estado }}</p>
        {% elif resultado == None and request.method == 'POST' %}
            <p style="color: red;">Cliente não encontrado.</p>
        {% endif %}

        <a href="{{ url_for('painel') }}" class="botao-voltar">Voltar ao Painel</a>
    </div>
</body>
</html>

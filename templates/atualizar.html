<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Condição</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/atualizar.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Atualizar Condição do Cliente</h2>

        {% if not cliente %}
        <form method="POST">
            <label>Digite o CPF:</label>
            <input type="text" name="cpf" required>
            <button type="submit">Buscar Cliente</button>
        </form>
        {% endif %}

        {% if cliente %}
            <hr>
            <p><strong>Nome:</strong> {{ cliente.nome }}</p>
            <p><strong>Carro:</strong> {{ cliente.carro }}</p>
            <p><strong>Situação Atual:</strong> {{ cliente.estado }}</p>

            <form method="POST">
                <input type="hidden" name="cpf" value="{{ cliente.cpf }}">
                <label>Nova Situação:</label>
                <select name="estado" required>
                    <option value="">Selecione...</option>
                    <option value="Na fila de espera">Na fila de espera</option>
                    <option value="Em manutenção">Em manutenção</option>
                    <option value="Manutenção finalizada">Manutenção finalizada</option>
                </select>
                <button type="submit">Atualizar Situação</button>
            </form>
        {% endif %}

        {% if mensagem %}
            <p style="margin-top: 15px; color: green;"><strong>{{ mensagem }}</strong></p>
        {% endif %}

        <a href="{{ url_for('painel') }}" class="botao-voltar">Voltar ao Painel</a>
    </div>
</body>
</html>
